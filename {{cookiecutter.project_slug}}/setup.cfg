[flake8]
max-line-length = 110
exclude =
    __init__.py,
    .git,
    .ipynb_checkpoints,
    .venv,
    .env,
    .ENV,
    venv,
    ENV,
    env,
    build,
    docs,
    */migrations/*,
    */static/CACHE/*,
    .tox,
    node_modules

ignore =
    D100,
    D203,
    D212,
    D213,
    D404,
    W191

[pycodestyle]
max-line-length = 120
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules

[mypy]
python_version = 3.6
check_untyped_defs = True
ignore_errors = False
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

[mypy-*.migrations.*]
# Django migrations should not produce any errors:
ignore_errors = True
